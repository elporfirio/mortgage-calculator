<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/results-elements.css">
</head>
<body>
<div class="main-container">
    <h3 class="app-title">Mortgage Calculator</h3>
    <hr>
    <div class="app-form-container">
        <form id="mc-form" novalidate>
            <legend>Change values to calculate your results</legend>
            <hr>
            <div class="control-container slider first">
                <label for="range">Years of mortgage:</label>
                <div class="range-control">
                    <span class="min-range">1</span>
                    <input type="range" id="range" name="range" min="1" max="40" value="30" ondrag="changethis(this)">
                    <span class="max-range">40</span>
                </div>
                <input id="range-text" name="range-text" class="range-number" value="30" readonly>
            </div>
            <div class="control-container slider">
                <label for="rate">Rate of Interest (%):</label>
                <div class="range-control">
                    <span class="min-range">0.1</span>
                    <input type="range" id="rate" name="rate" min="1" max="100" value="80">
                    <span class="max-range">10</span>
                </div>
                <input id="rate-text" name="rate-text" class="range-number" value="8.0" readonly>
            </div>
            <div class="control-container">
                <label for="loan">Loan Amount</label>
                <input type="text" id="loan" name="loan" class="currency" required>
                <span class="helper error loan"></span>
            </div>
            <div class="row">
                <div class="control-container half">
                    <label for="tax">Annual Tax</label>
                    <input type="text" id="tax" name="tax" class="currency" required>
                    <span class="helper error tax"></span>
                </div>
                <div class="control-container half">
                    <label for="insurance">Annual Insurance</label>
                    <input type="text" id="insurance" name="insurance" class="currency" required>
                    <span class="helper error insurance"></span>
                </div>
            </div>
            <button>Calculate</button>
        </form>
    </div>
    <!--- -->
    <div class="app-results-container">
        <div class="app-results-content">
            <h2>Your results</h2>
            <div class="row">
                <p>Principle & Interest</p>
                <div class="amount">$ <span id="principle-and-interests">- -</span></div>
            </div>
            <div class="row">
                <p>Tax</p>
                <div class="amount">$ <span id="tax-result">- -</span></div>
            </div>
            <div class="row">
                <p>Insurance</p>
                <div class="amount">$ <span id="insurance-result">- -</span></div>
            </div>
            <hr>
            <div class="row">
                <p class="total">Total Monthly Payment</p>
                <div class="amount total">$ <span id="monthly-payment">- -</span></div>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
<script src="js/app.js"></script>
</body>
</html>
